    <title>Star Track</title>
</head>

<body class="body" onmousemove="showCoordsX(event), showCoordsY(event),showCoordsZ(event)">
    <header class="header">
        <div class="logo"><img src="./img/Star.png" alt="mainLogo">
            <h1>Star Track <br> <span> Association</span></h1>
        </div>
        <div class="menu">
            <div class="menu__title">
                <span>menu</span>
                <div class="menu__title__blocks">
                    <div class="block__one"></div>
                    <div class="block__two"></div>
                    <div class="block__three"></div>
                    <div class="block__four"></div>
                    <div class="block__five"></div>
                    <div class="block__six"></div>
                    <div class="block__seven"></div>
                    <div class="block__eight"></div>
                    <div class="block__nine"></div>
                    <div class="block__ten"></div>
                    <div class="block__eleven"></div>
                    <div class="block__twelve"></div>

            </div>
            <div class="coordinates">
                <div id="x" class="x"></div>
                <div id="y" class="y"></div>
                <div id="z" class="z">
                    <!--123123123123132.211 : Z-->
                </div>
            </div>
            <div class="social__media">
                <div class="facebook">fb</div>

    </header>
    <main>
        <aside class="asideMenu"></aside>

    <footer>
        <div class="footer__label">
            <div class="ellipse__label">

        <div class="footer__fullscreen">

                <h2>full screen</h2>
            </div>
            <div onclick="openFullscreen()" class="footer__fullscreen__brackets">
                <div class="footer__fullscreen__icons">
                    <i class="arrow right"></i>
                    <i class="arrow left"></i>
                </div>
            </div>
            <div class="footer__fullscreen__diagramm">
                <div class="five"></div>
                <div class="six"></div>
                <div class="sixteen"></div>
